version: "3.8"

services:

  frontend:
   image: node:20
   container_name: sellerops_frontend
   working_dir: /app
   command: sh -c "npm install && npm run dev -- --host"
   ports:
    - "5173:5173"
   build:
    context: ./sellerops-frontend

  postgres:
    image: postgres:15-alpine
    container_name: sellerops_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sellerops
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: sellerops_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

  redis:
    image: redis:alpine
    container_name: sellerops_redis
    ports:
      - "6380:6379"

  fastapi:
    build: .
    container_name: sellerops_fastapi
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./sellerops-backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@postgres:5432/sellerops
      REDIS_URL: redis://redis:6379/0

  celery_worker:
    build: .
    container_name: sellerops_celery
    command: celery -A app.celery.celery_app:celery_app worker --loglevel=info
    volumes:
      - ./sellerops-backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@postgres:5432/sellerops
      REDIS_URL: redis://redis:6379/0

volumes:
  postgres_data:
